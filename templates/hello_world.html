<html>
    <head>
        <script type="text/javascript" src="../staic/vue.js"></script>
    </head>
    <body>
    <!--这是我们的View-->
    <div id="app">
        <p>{{ message }}</p>
        <p v-if="age <= 20">{{ age }}</p>
        <input type="text" v-model="message">
    </div>
    </body>
    <script>
        // 这是我们的Model
        var exampleData = {
            message: 'Hello World!',
            age:28
        }

        // 创建一个 Vue 实例或 "ViewModel"
        // 它连接 View 与 Model
        new Vue({
            el: '#app',
            data: exampleData
        })
    </script>
</html>
