<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-if</title>
    <script type="text/javascript" src="../staic/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>V-if测试</h1>
    <h1 v-if="yes">Yes!</h1>
    <h1 v-if="no">No!</h1>
    <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
    <h1>Name: {{ name }}</h1>
</div>
</body>
<script>
    // 这是我们的Model
    var exampleData = {
        yes:true,
        no: false,
        age: 28,
        name: 'keepfool'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
