<html>
<head>
    <script type="text/javascript" src="../staic/vue.js"></script>
</head>

<body>
<!--这是我们的View-->
<div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message"/>
    <p>{{message1}}</p>
    <input type="text" v-model="message1"/>
    <p v-if="age <= 30">{{age}}</p>
    <h1 v-if="name.indexOf('k') >= 0">Name: {{ name }}</h1>
</div>
</body>
<script>
    // 这是我们的Model
    var exampleData = {
        message: 'Hello World!',
        message1: 'ceshi',
        age: 28,
        name: 'keepfool'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
